<!DOCTYPE html>
<html>
<body ng-app="ExampleApp">
  <div id='main' ng-controller="MainCtrl">

    <div>
      <ul id="thingsList" btf-dragon="thing in things"
      style="background-color: green; min-height: 100px">
        <li id="item{{thing}}">{{thing}}</li>
      </ul>
    </div>
    <span id="thingsValues">{{things.join(',')}}</span>

    <hr/>

    <div>
      <ul id="otherThingsList" btf-dragon="thing in otherThings"
      style="background-color: blue; min-height: 100px">
        <li id="item{{thing}}">{{thing}}</li>
      </ul>
    </div>
    <span id="otherThingsValues">{{otherThings.join(',')}}</span>

    <hr/>

    <div id="boring">
      Nothing interesting here
    </div>

    <hr/>

    <div>
      <ul id="copyableThingsList" btf-dragon="thing in copyableThings"
      btf-double-dragon
      style="background-color: yellow; min-height: 100px">
        <li id="item{{thing}}">{{thing}}</li>
      </ul>
    </div>
    <span id="copyableThingsValues">{{copyableThings.join(',')}}</span>

    <hr/>

    <div>
      <ul id="noBeeThingsList" btf-dragon="thing in noBeeThings"
      btf-dragon-accepts="doesntStartWithB"
      style="background-color: pink; min-height: 100px">
        <li id="item{{thing}}">{{thing}}</li>
      </ul>
    </div>
    <span id="noBeeThingsValues">{{noBeeThings.join(',')}}</span>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <script src="../dragon-drop.js"></script>

  <script>
    angular.module('ExampleApp', ['btford.dragon-drop']).
      controller('MainCtrl', function ($scope) {
        $scope.things = ['Foo', 'Bar', 'Baz'];
        $scope.otherThings = [];
        $scope.copyableThings = ['Paper', 'Right'];
        $scope.noBeeThings = ['Nose'];

        $scope.doesntStartWithB = function(s) {
          return s[0] !== 'B';
        };
      });
  </script>
</body>
</html>
